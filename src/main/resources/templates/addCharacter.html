<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Ajouter un personnage</title>
    <!-- utilisation d'un Context-Path dans Thymeleaf: 'th:href='-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Créer un personnage:</h1>

<!--
   In Thymeleaf the equivalent of
   JSP's ${pageContext.request.contextPath}/edit.html
   would be @{/edit.html}
   -->

<form th:action="@{/addCharacter}"
      th:object="${characterForm}" method="POST">
    Id:
    <input type="number" th:field="*{id}" />
    <br/>
    Nom:
    <input type="text" th:field="*{nom}" />
    <br/>
    Type:
    <input type="text" th:field="*{type}" />
    <br/>
    <input type="submit" value="Create" />
</form>

<br/>

<!-- Vérifier si le message d'erreur n'est pas null et vide-->

<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
    ...
</div>

</body>
</html>
