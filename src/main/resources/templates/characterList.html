<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Liste Personnage</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Liste des personnages</h1>
<a href="addCharacter">Ajouter un personnage</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Type</th>
        </tr>
        <tr th:each ="character : ${characters}">
            <td th:utext="${character.id}">...</td>
            <td th:utext="${character.nom}">...</td>
            <td th:utext="${character.type}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
